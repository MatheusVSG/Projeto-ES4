<div class="bg-img w-100 min-vh-100 d-flex justify-content-center align-items-center py-3">
    <app-loader *ngIf="carregando"></app-loader>
    <div class="col-12 col-md-6 col-lg-4 mx-auto d-flex flex-column row-gap-3">
        <div class="col-auto mx-auto text-center">
            <img src="/assets/images/logo.png" alt="Maicosoft" width="120" class="img-fluid">
        </div>

        <form #authForm="ngForm" (ngSubmit)="validarAuth(authForm)" [ngClass]="{'was-validated': formularioRecebido}"
            class="p-4 bg-white bg-opacity-75 border border-1 rounded shadow">
            <h3 class="text-center text-success mb-40">Login</h3>
            <div class="mb-40">
                <label for="usuario" class="form-label">Usu치rio</label>
                <input [(ngModel)]="loginDto.usuario" type="text" name="usuario" id="usuario" required
                    [ngClass]="{'is-invalid border-danger': formularioRecebido && !usuarioValido}" class="form-control">

                <div *ngIf="formularioRecebido && !usuarioValido" class="mt-1">
                    <small class="text-danger">Usu치rio inv치lido!</small>
                </div>
            </div>

            <div class="mb-40">
                <label for="senha" class="form-label">Senha</label>
                <input [(ngModel)]="loginDto.senha" type="password" name="senha" id="senha" required
                    [ngClass]="{'is-invalid border-danger': formularioRecebido && !senhaValida}" class="form-control">

                <div *ngIf="formularioRecebido && !senhaValida" class="mt-1">
                    <small class="text-danger">Senha inv치lida!</small>
                </div>
            </div>

            <button class="w-100 fw-bold btn btn-success">Acessar</button>
        </form>
    </div>
</div>
